
<!DOCTYPE html><head><meta http-equiv='Content-Type' content='text/html; charset=UTF-8'><link rel='stylesheet' type='text/css' href='wassap.css'></head><body>


<div class='page'>
	<div class='screen'>
		<div class='screen-container'>
			<div class='chat'>
				<div class='chat-container'>
					<div class='user-bar'>
						<div class='back'>
							<i class='zmdi zmdi-arrow-left'></i>
						</div>
					<div class='name'>
						<span>NAME OR NUMBER</span>
					</div>
				</div>


            <div class='conversation'>
              <div class='conversation-container'>

                <div class='message sent'>
                  What happened last night?
                  <span class='metadata'><span class='time'>10/10/2010 19:20</span></span>
                </div>

                <div class='message received'>
                  You were drunk.
                  <span class='metadata'><span class='time'>10/10/2010 19:20<br>nadia</span></span>
                </div>

                <div class='message sent'>
                  No I wasn't.
                  <span class='metadata'><span class='time'>10/10/2010 19:20</span></span>
                </div>

                <div class='message received'>
                  You were hugging an old man with a beard screaming 'DUMBLEDORE YOU'RE ALIVE!'
                  <span class='metadata'><span class='time'>10/10/2010 19:20</span></span>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  
</div>
</body></html>
